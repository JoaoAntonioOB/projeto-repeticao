<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Vamos Contar</h1>
        <section>
            <form action="sla.php" method="get">
                <div id="formulario">
                    <div id="iinicio">
                        <label for="inicio">Início</label>
                        <input type="number" name="inicio" id="inicio">
                    </div>
                    <div id="ifim">
                        <label for="fim">Fim</label>
                        <input type="number" name="fim" id="fim">
                    </div>
                    <div id="ipasso">
                        <label for="passo">Passo</label>
                        <input type="number" name="passo" id="passo">
                    </div>
                </div>
                <div id="botao">
                    <input type="button" value="Contar">
                </div>
                <div id="resultado">
                    <h3>Contando:</h3>
                    <p>contagem</p>
                </div>
            </form>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
